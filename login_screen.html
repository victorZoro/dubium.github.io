<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubium</title>

    <!-- Material Symbols - Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS & JS -->
    <link rel="stylesheet" href="CSS/login_style.css">
    <link rel="stylesheet" href="CSS/dark_mode/login_style_dark.css">
    <script defer src="JS/script.js"></script>
</head>
<body>
    <div class="login-screen">
        <div class="login-box">
            
            <div class="logo-box">
                <img class="logo" src="ASSETS/logo/logo_light.svg" alt="dubium">
                <span class="logo-text">dubium</span>
            </div>

            <span class="login-title-text">Login</span>

            <div class="fields-box">
                <div>
                    <span class="text">CPF:</span>
                    <div class="field">
                        <input type="text" class="borderless" placeholder="Digite seu CPF...">
                    </div>
                </div>

                <div>
                    <span class="text">Senha:</span>
                    <div class="field">
                        <input type="password" class="borderless" placeholder="Digite sua senha...">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="borderless">
                    <i class="material-symbols-outlined text login-icon">login</i>
                    <span class="text login-text">Entrar</span>
                </button>
                <span class="text">NÃ£o tem um cadastro? <a href="#" class="signup-text">Cadastre-se.</a></span>
            </div>
        </div>
    </div>
</body>
</html>
